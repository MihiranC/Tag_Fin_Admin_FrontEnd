<div class="main-card-container">
    <app-messages></app-messages>
    <div class="main-card-title n-text-primary lg">Fill Sub Account Details</div>
    <form [formGroup]="SubAccountForm!"  (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-3">
                <div class="p-field p-fluid">
                    <label>Code</label>
                    <div class="flex">
                        <input pInputText id="userName" type="text" formControlName="code" [readonly]="readonly">
                    </div>
                </div>
            </div>            
            <div class="col-md-4">
                <div class="p-field p-fluid">
                    <label>Main Account Caegory</label>
                    <p-dropdown 
                    [options]="mainAccCategories"
                    optionLabel="name"
                    [filter]="true"
                    filterBy="name" 
                    [showClear]="true"
                    placeholder="Select a main account category"
                    formControlName="mainAccCode">                       
                </p-dropdown>
                </div>
            </div>
            <div class="col-md-5">
                <div class="p-field p-fluid">
                    <label>Sub Account Category Name</label>
                    <input pInputText type="text" formControlName="name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
      
            </div>
            <div class="col-md-4">
      
            </div>
            <div class="col-md-4">
              <div class="d-flex justify-content-end">
                
                  
                  <button type="submit" class="primary-buttons p-button-green" pButton pRipple
                  [disabled]="SubAccountForm?.invalid">
                  <span>{{OperationBtnText}}</span>
                  </button>
      
                  <button type="button" class="primary-buttons p-button-yellow" pButton pRipple
                  (click)="clearForm()">
                  <span>Clear</span>
                  </button>
      
              </div>
            </div>
      
          </div>
    </form>
</div>
